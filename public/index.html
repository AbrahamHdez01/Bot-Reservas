<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Entregas Metro CDMX</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Reserva tu entrega en el Metro CDMX</h1>
  <form id="reserva-form">
    <label>Nombre: <input type="text" id="nombre" required></label><br>
    <label>Teléfono: <input type="tel" id="telefono" pattern="[0-9]{10}" maxlength="10" placeholder="10 dígitos" required></label><br>
    <label>Estación:
      <select id="estacion" required></select>
    </label><br>
    <label>Fecha: <input type="date" id="fecha" required></label><br>
    <label>Hora: <input type="time" id="hora" required></label><br>
    <fieldset>
      <legend>Productos</legend>
      <div id="productos"></div>
    </fieldset>
    <button type="submit">Reservar entrega</button>
  </form>
  <div style="margin-top: 2em; text-align: center;">
    <a href="/admin" style="color: #667eea; text-decoration: none;">Panel de Administración</a>
  </div>
  <div id="resultado"></div>
  <script src="/script.js"></script>
</body>
</html>
