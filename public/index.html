<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Entregas Metro CDMX</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-subway"></i> Reserva Metro CDMX</h1>
      <p>Entrega de perfumes y productos en estaciones del Metro</p>
    </header>

    <div class="cart-icon" onclick="toggleCart()">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cart-count">0</span>
    </div>

    <div class="cart-sidebar" id="cart-sidebar">
      <div class="cart-header">
        <h3><i class="fas fa-shopping-cart"></i> Carrito</h3>
        <button class="close-cart" onclick="toggleCart()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="cart-items" id="cart-items">
        <!-- Items del carrito se agregarán aquí -->
      </div>
      <div class="cart-total">
        <strong>Total: <span id="cart-total">0</span> productos</strong>
      </div>
      <button class="btn btn-primary btn-full" onclick="proceedToCheckout()">
        <i class="fas fa-check"></i> Proceder al Checkout
      </button>
    </div>

    <div class="main-content">
      <div class="products-section">
        <h2><i class="fas fa-box"></i> Productos Disponibles</h2>
        <div class="products-grid" id="productos">
          <!-- Productos se cargarán aquí -->
        </div>
      </div>

      <div class="checkout-section" id="checkout-section" style="display: none;">
        <h2><i class="fas fa-credit-card"></i> Información de Entrega</h2>
        <form id="reserva-form" class="checkout-form">
          <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" required>
          </div>
          
          <div class="form-group">
            <label for="telefono">Teléfono (10 dígitos)</label>
            <input type="tel" id="telefono" pattern="[0-9]{10}" maxlength="10" placeholder="5512345678" required>
          </div>
          
          <div class="form-group">
            <label for="estacion">Estación de entrega</label>
            <select id="estacion" required>
              <option value="">Selecciona una estación</option>
            </select>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="fecha">Fecha de entrega</label>
              <input type="date" id="fecha" required>
            </div>
            
            <div class="form-group">
              <label for="hora">Hora de entrega</label>
              <input type="time" id="hora" required>
            </div>
          </div>

          <div class="selected-products">
            <h3>Productos seleccionados:</h3>
            <div id="selected-products-list"></div>
          </div>

          <button type="submit" class="btn btn-primary btn-full">
            <i class="fas fa-paper-plane"></i> Confirmar Reserva
          </button>
        </form>
      </div>
    </div>

    <div id="resultado" class="result-message"></div>

    <footer class="footer">
      <a href="/admin" class="admin-link">
        <i class="fas fa-cog"></i> Panel de Administración
      </a>
    </footer>
  </div>

  <script src="/script.js"></script>
</body>
</html>
