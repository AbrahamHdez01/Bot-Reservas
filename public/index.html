<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Metro CDMX - Perfumes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header fijo -->
        <header class="app-header">
            <h1>üöá Metro CDMX</h1>
            <h2>Reservas de Perfumes</h2>
        </header>

        <!-- Navegaci√≥n por pesta√±as -->
        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="products">üõçÔ∏è Productos</button>
            <button class="tab-btn" data-tab="cart">üõí Carrito <span class="cart-badge" id="cartBadge">0</span></button>
            <button class="tab-btn" data-tab="reservation">üìù Reserva</button>
        </nav>

        <!-- Contenido principal -->
        <main class="app-content">
            <!-- Pesta√±a Productos -->
            <section id="products-tab" class="tab-content active">
                <div class="products-container">
                    <div class="products-grid" id="productsGrid">
                        <!-- Los productos se cargar√°n din√°micamente -->
                    </div>
                </div>
            </section>

            <!-- Pesta√±a Carrito -->
            <section id="cart-tab" class="tab-content">
                <div class="cart-container">
                    <div class="cart-items" id="cartItems">
                        <!-- Los items del carrito se mostrar√°n aqu√≠ -->
                    </div>
                    <div class="cart-summary">
                        <div class="cart-total">
                            <strong>Total: $<span id="cartTotal">0</span></strong>
                        </div>
                        <button class="btn-primary btn-full" onclick="goToReservation()">
                            Continuar a Reserva
                        </button>
                    </div>
                </div>
            </section>

            <!-- Pesta√±a Reserva -->
            <section id="reservation-tab" class="tab-content">
                <div class="reservation-container">
                    <form id="reservationForm" class="reservation-form">
                        <div class="form-group">
                            <label for="nombre">Nombre completo</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefono">Tel√©fono (10 d√≠gitos)</label>
                            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="estacion">Estaci√≥n de Metro</label>
                            <select id="estacion" name="estacion" required>
                                <option value="">Selecciona una estaci√≥n</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="fecha">Fecha de entrega</label>
                            <input type="date" id="fecha" name="fecha" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="hora">Hora de entrega</label>
                            <select id="hora" name="hora" required>
                                <option value="">Selecciona una hora</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn-primary btn-full">
                            Confirmar Reserva
                        </button>
                    </form>
                </div>
            </section>
        </main>

        <!-- Modal de Confirmaci√≥n -->
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>‚úÖ Reserva Confirmada</h3>
                </div>
                <div class="modal-body">
                    <p>Tu reserva ha sido creada exitosamente.</p>
                    <p><strong>ID de Reserva:</strong> <span id="reservationId"></span></p>
                </div>
                <div class="modal-footer">
                    <button onclick="closeModal()" class="btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>

        <!-- Modal de Error -->
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>‚ùå Error</h3>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button onclick="closeModal()" class="btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
