<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci칩n - Reservas Metro CDMX</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 1rem; 
        }
        .admin-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 1rem; 
            margin-bottom: 2rem; 
        }
        .stat-card { 
            background: var(--surface-color); 
            padding: 1.5rem; 
            border-radius: 12px; 
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .stat-number { 
            font-size: 2rem; 
            font-weight: 700; 
            color: var(--primary-color); 
            margin-bottom: 0.5rem;
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }
        .filters { 
            background: var(--surface-color); 
            padding: 1.5rem; 
            border-radius: 12px; 
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        .filters h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        .filters-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .filters select, .filters input { 
            padding: 0.75rem; 
            border: 1px solid var(--border-color); 
            border-radius: 8px;
            font-size: 0.875rem;
            min-width: 150px;
        }
        .filters select:focus, .filters input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }
        .reservas-container {
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        .reservas-table { 
            width: 100%; 
            border-collapse: collapse;
        }
        .reservas-table th, .reservas-table td { 
            padding: 1rem; 
            text-align: left; 
            border-bottom: 1px solid var(--border-color);
        }
        .reservas-table th { 
            background: var(--primary-color); 
            color: white; 
            font-weight: 600;
            font-size: 0.875rem;
        }
        .reservas-table tr:hover { 
            background: var(--background-color); 
        }
        .status-pendiente { 
            color: #d97706; 
            background: #fffbeb; 
            padding: 0.25rem 0.5rem; 
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .status-completada { 
            color: #059669; 
            background: #ecfdf5; 
            padding: 0.25rem 0.5rem; 
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .btn { 
            padding: 0.75rem 1rem; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 0.25rem; 
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary { 
            background: var(--primary-color); 
            color: white; 
        }
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        .btn-danger { 
            background: var(--danger-color); 
            color: white; 
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .btn-success { 
            background: var(--success-color); 
            color: white; 
        }
        .btn-success:hover {
            background: #059669;
        }
        .productos-list {
            font-size: 0.75rem;
            color: var(--text-secondary);
            max-width: 200px;
        }
        .no-reservas {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        @media (max-width: 768px) {
            .admin-container {
                padding: 0.5rem;
            }
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            .filters-row {
                flex-direction: column;
                align-items: stretch;
            }
            .filters select, .filters input {
                min-width: auto;
            }
            .reservas-table {
                font-size: 0.75rem;
            }
            .reservas-table th, .reservas-table td {
                padding: 0.5rem;
            }
            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>游뚢 Panel de Administraci칩n</h1>
            <p>Reservas Metro CDMX - Perfumes</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-reservas">0</div>
                <div class="stat-label">Total Reservas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="reservas-hoy">0</div>
                <div class="stat-label">Reservas Hoy</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="reservas-pendientes">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="reservas-completadas">0</div>
                <div class="stat-label">Completadas</div>
            </div>
        </div>

        <div class="filters">
            <h3>游댌 Filtros</h3>
            <div class="filters-row">
                <select id="filter-estacion">
                    <option value="">Todas las estaciones</option>
                </select>
                <select id="filter-status">
                    <option value="">Todos los estados</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="completada">Completada</option>
                </select>
                <input type="date" id="filter-fecha" placeholder="Filtrar por fecha">
                <button class="btn btn-primary" onclick="aplicarFiltros()">Aplicar Filtros</button>
                <button class="btn btn-primary" onclick="exportarReservas()">游늵 Exportar CSV</button>
            </div>
        </div>

        <div class="reservas-container">
            <table class="reservas-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Tel칠fono</th>
                        <th>Estaci칩n</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Productos</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="reservas-tbody">
                    <!-- Las reservas se cargar치n aqu칤 din치micamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
