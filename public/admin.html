<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración - Reservas Metro CDMX</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .admin-container { max-width: 1200px; margin: 0 auto; padding: 2em; }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1em; margin-bottom: 2em; }
    .stat-card { background: #fff; padding: 1em; border-radius: 8px; box-shadow: 0 2px 8px #0001; text-align: center; }
    .stat-number { font-size: 2em; font-weight: bold; color: #667eea; }
    .reservas-table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px #0001; }
    .reservas-table th, .reservas-table td { padding: 0.75em; text-align: left; border-bottom: 1px solid #eee; }
    .reservas-table th { background: #667eea; color: #fff; font-weight: bold; }
    .reservas-table tr:hover { background: #f8f9fa; }
    .status-pendiente { color: #856404; background: #fff3cd; padding: 0.25em 0.5em; border-radius: 4px; }
    .status-completada { color: #155724; background: #d4edda; padding: 0.25em 0.5em; border-radius: 4px; }
    .btn { padding: 0.5em 1em; border: none; border-radius: 4px; cursor: pointer; margin: 0.25em; }
    .btn-primary { background: #667eea; color: #fff; }
    .btn-danger { background: #dc3545; color: #fff; }
    .btn-success { background: #28a745; color: #fff; }
    .filters { background: #fff; padding: 1em; border-radius: 8px; box-shadow: 0 2px 8px #0001; margin-bottom: 1em; }
    .filters select, .filters input { margin: 0.5em; padding: 0.5em; border: 1px solid #ddd; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Panel de Administración - Reservas Metro CDMX</h1>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="total-reservas">0</div>
        <div>Total Reservas</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="reservas-hoy">0</div>
        <div>Reservas Hoy</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="reservas-pendientes">0</div>
        <div>Pendientes</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="reservas-completadas">0</div>
        <div>Completadas</div>
      </div>
    </div>

    <div class="filters">
      <h3>Filtros</h3>
      <select id="filter-estacion">
        <option value="">Todas las estaciones</option>
      </select>
      <select id="filter-status">
        <option value="">Todos los estados</option>
        <option value="pendiente">Pendiente</option>
        <option value="completada">Completada</option>
      </select>
      <input type="date" id="filter-fecha" placeholder="Filtrar por fecha">
      <button class="btn btn-primary" onclick="aplicarFiltros()">Aplicar Filtros</button>
      <button class="btn btn-primary" onclick="exportarReservas()">Exportar CSV</button>
    </div>

    <table class="reservas-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Teléfono</th>
          <th>Estación</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Productos</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="reservas-tbody">
        <!-- Las reservas se cargarán aquí dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
